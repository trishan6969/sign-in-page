<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>Trishan</title>
</head>

<body>
    <main>
        <section class="main flex-container">
            <div class="main__left">
                <div class="nav flex-container">
                    <img class="logo" src="/images/logo.png" alt="Trishan Logo">
                    <h1 class="h1 main__heading">Trishan Bank Limited</h1>
                </div>
                <div class="center flex-container">
                    <img class="main__img " src="/images/photo.png" alt="">
                </div>
            </div>

            <div class="main__right flex-container">
                <form class="sign_in_form flex-container">
                    <p class="sign_in">Sign in to Trishan</p>
                    <p class="create_acc">New user? <a class="create_acc_link" href="#">Create an account</a> </p>
                    <div class="sign_in_info flex-container center">
                        <img class="info_img" src="/images/info.svg" alt="">
                        <p class="info_text">Use email : <span class="bold"> demo@trishan.cc </span>/ password :
                            <span class="bold">demo1234</span>
                        </p>
                    </div>
                    <input type="email" name="Email Address" class="email_add form_input" placeholder="Email Address">
                    <input type="password" name="Password" class="passwd form_input" placeholder="Password">
                    <a href="#" class="forgot_pass">Forgot Password?</a>
                    <button class="btn btn__login">Login</button>
                    <p class="or">OR</p>
                    <div class="sign_in_links flex-container">
                        <a href="#"> <img class="github" src="/images/github.svg" alt=""> </a>
                        <a href="#"> <img src="/images/google.svg" alt=""></a>
                        <a href="#"> <img src="/images/twitter.svg" alt=""></a>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
